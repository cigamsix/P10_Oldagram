<html>
  <head
    ><link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>

  <body>
    <nav>
      <img class="logo" src="images/logo.png" />
      <img id="login-avatar" src="images/user-avatar.png" />
    </nav>

    <div class="posts">
      <section class="title">
        <img class="user-avatar" src="" />

        <div class="title-post">
          <p class="title-user"></p>
          <p class="title-info"></p>
        </div>
      </section>
      <main>
        <img class="user-post" src="" />
        <div class="user-post-comment">
          <div class="user-post-icon">
            <img class="icon" src="images\icon-heart.png" />
            <img class="icon" src="images\icon-comment.png" />
            <img class="icon" src="images\icon-dm.png" />
          </div>
          <div class="user-post-subtitle">
            <p class="user-post-subtitle-likes"></p>
            <p class="user-post-subtitle-caption"
              ><span class="user-caption-username"></span
              ><span class="user-caption-text"></span
            ></p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
